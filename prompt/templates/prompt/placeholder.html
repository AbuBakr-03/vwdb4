{% extends 'base.html' %}

{% block title %}{{ section_name }} - Watchtower{% endblock %}

{% block content %}
<div class="container mx-auto max-w-4xl">
  <!-- Page Header -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-base-content mb-2">{{ section_name }}</h1>
    <p class="text-lg text-base-content/70">{{ message }}</p>
  </div>

  <!-- Coming Soon Card -->
  <div class="card bg-base-100 shadow-xl">
    <div class="card-body text-center">
      <div class="flex justify-center mb-6">
        <div class="w-24 h-24 bg-primary/10 rounded-full flex items-center justify-center">
          <svg class="w-12 h-12 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
          </svg>
        </div>
      </div>
      
      <h2 class="card-title text-2xl mb-4 justify-center">Coming Soon</h2>
      <p class="text-base-content/70 mb-6">
        We're working hard to bring you this feature. Check back soon for updates!
      </p>
      
      <div class="card-actions justify-center">
        <a href="/" class="btn btn-primary">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
          Back to Dashboard
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
