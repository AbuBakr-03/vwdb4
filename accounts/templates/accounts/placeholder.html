{% extends 'base.html' %}

{% block title %}{{ section_name }} - Watchtower{% endblock %}

{% block content %}
<div class="container mx-auto max-w-4xl">
  <!-- Page Header -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-base-content mb-2">{{ section_name }}</h1>
    <p class="text-lg text-base-content/70">{{ message }}</p>
  </div>

  <!-- Coming Soon Card -->
  <div class="card bg-base-100 shadow-xl">
    <div class="card-body text-center">
      <div class="flex justify-center mb-6">
        <div class="w-24 h-24 bg-primary/10 rounded-full flex items-center justify-center">
          <svg class="w-12 h-12 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 7V9a2 2 0 002 2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
          </svg>
        </div>
      </div>
      
      <h2 class="card-title text-2xl mb-4 justify-center">Coming Soon</h2>
      <p class="text-base-content/70 mb-6">
        We're working hard to bring you this feature. Check back soon for updates!
      </p>
      
      <div class="card-actions justify-center">
        <a href="/" class="btn btn-primary">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
          Back to Dashboard
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
